<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="" />
        <meta name="apple-mobile-web-app-status-bar-style" content="" />
        <title>Savings Group Management</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Savings Group Management</h1>

            <!-- Registration Form -->
            <div class="card">
                <div class="card-title">Student Registration</div>
                <div id="error-message" class="error"></div>
                <form id="registration-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter student name" required>
                    </div>
                    <div class="form-group">
                        <label for="tier">Savings Tier</label>
                        <select id="tier" name="tier" required>
                            <option value="1">Tier 1 - ₦10,000 (5% weekly)</option>
                            <option value="2">Tier 2 - ₦20,000 (10% weekly)</option>
                            <option value="3">Tier 3 - ₦30,000 (20% weekly)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Register Student</button>
                </form>
            </div>

            <!-- Dashboard -->
            <div class="dashboard-grid">
                <div class="stat-card">
                    <div class="stat-title">Members</div>
                    <div class="stat-value"><span id="member-count">0</span> / 12</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Total Savings</div>
                    <div class="stat-value">₦<span id="total-savings">0</span></div>
                    <div class="stat-subtitle">Weekly Interest: ₦<span id="total-interest">0</span></div>
                </div>
            </div>

            <!-- Members List -->
            <div class="card">
                <div class="card-title">Members & Contributions</div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Tier</th>
                                <th class="text-right">Amount</th>
                                <th class="text-right">Weekly Interest</th>
                                <th class="text-right">Total Withdrawal</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody id="members-table">
                            <!-- Members will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
